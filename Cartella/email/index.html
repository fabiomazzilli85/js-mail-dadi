<body>
    <h1>Email Validation</h1>
    
    <label for="email">Inserisci la tua email</label><br>

    <button onclick="verificaEmail()">Verifica Email</button>

    <!-- Ovviamente qualsiasi altra email inserita nell'apposito campo non è presente nell'Array e quindi il messaggio di output sarà differente.  -->

    <div id="messaggio"></div>
